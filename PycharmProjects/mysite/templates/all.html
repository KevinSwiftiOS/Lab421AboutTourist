<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>景区选择</title>
    <!-- 引入 echarts.js -->
    <link href="../static/libs/boostrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../static/libs/boostrap/css/font-awesome.min.css" rel="stylesheet">

    <link rel="stylesheet" href="../static/libs/sweetalert/dist/sweetalert.css">
    <script src="../static/libs/echarts.js"></script>
    <script src="../static/libs/jquery-3.3.1.min.js"></script>
    <script src="../static/libs/bootstrap/bootstrap.min.js"></script>
    <script src="../static/libs/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gasparesganga-jquery-loading-overlay@2.1.3/dist/loadingoverlay.min.js"></script>
    <style type="text/css">
        .mydiv {
            margin: 0 auto;
        }

        p {
            margin-top: 0px;
            margin-bottom: 0px;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-inverse" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">千岛湖评论统计</a>
                </div>
                <div>
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="/singlejq">单个景区</a>
                        </li>
                        <li>
                            <a href="/alljq">所有景区</a>
                        </li>
                        <li class="active">
                            <a href="indexall">种类景区 </a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>

        <h1>景区选择</h1>
        <form role="form" action="/kindjq" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">景区名称</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="请输入景区名称">
            </div>
            <button type="submit" id="tijiao" class="btn btn-default">提交</button>
        </form>

    </div>
</body>

</html>
