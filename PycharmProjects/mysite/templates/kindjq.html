<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <link href="../static/libs/boostrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../static/libs/boostrap/css/font-awesome.min.css" rel="stylesheet">

    <link rel="stylesheet" href="../static/libs/sweetalert/dist/sweetalert.css">
    <script src="../static/libs/echarts.js"></script>
    <script src="../static/libs/jquery-3.3.1.min.js"></script>
    <script src="../static/libs/bootstrap/bootstrap.min.js"></script>
    <script src="../static/libs/sweetalert/dist/sweetalert.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/gasparesganga-jquery-loading-overlay@2.1.3/dist/loadingoverlay.min.js"></script>
    <style type="text/css">
        .mydiv {
            margin: 0 auto;
        }

        p {
            margin-top: 0px;
            margin-bottom: 0px;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-inverse" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">千岛湖评论统计</a>
                </div>
                <div>
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="/singlejq">单个景区</a>
                        </li>
                        <li>
                            <a href="/alljq">所有景区</a>
                        </li>
                        <li class="active">
                            <a href="indexall">种类景区 </a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
        <h1>{{name}}</h1>

        <form role = "form" action="/kindjq" method="POST" >
            {% csrf_token %}
            <div class="form-group">
                <div class="row">
                        <div class="col-xs-6">
                
                <label for = "year">请选择年份：</label>
            
            <select class="form-control" id="year" name="year">
                <option value="2018">2018</option>
                <option value="2017">2017</option>
                <option value="2016">2016</option>
            </select>
            {% comment %}
        </div>

            <div class="col-xs-6">
                <label for = "month">请选择月份：</label>
            
                <select class="form-control" id="month" name="month">
                        <option value="2018">2018</option>
                        <option value="2017">2017</option>
                        <option value="2016">2016</option>
                    </select>
            </div>
            </div>
            <label for = "pingtai">请选择平台：</label>
            <select class="form-control" id="pingtai" name="pingtai">
                <option value="携程">携程</option>
                <option value="大众点评">大众点评</option>
                <option value="驴妈妈">驴妈妈</option>
                <option value="飞猪">飞猪</option>
                <option value="途牛">途牛</option>
                <option value="马蜂窝">马蜂窝</option>
                <option value="去哪儿">去哪儿</option>
                <option value="艺龙">艺龙</option>
            </select>{% endcomment %}
         
               
        </form>
        <div id="result1" class='mydiv' style="width: 600px;height:400px;"></div>
        <div id="result2" class='mydiv' style="width: 600px;height:400px;"></div>
        </div>
        <script src="../static/scripts/KindJq.js"></script>
</body>

</html>
