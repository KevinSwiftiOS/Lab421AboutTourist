<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>所有景区</title>
    <!-- 引入 echarts.js -->
    <link href="../static/libs/boostrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../static/libs/boostrap/css/font-awesome.min.css" rel="stylesheet">

    <link rel="stylesheet" href="../static/libs/sweetalert/dist/sweetalert.css">
    <script src="../static/libs/echarts.js"></script>
    <script src="../static/libs/jquery-3.3.1.min.js"></script>
    <script src="../static/libs/bootstrap/bootstrap.min.js"></script>
    <script src="../static/libs/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gasparesganga-jquery-loading-overlay@2.1.3/dist/loadingoverlay.min.js"></script>
    <style type="text/css">
        .mydiv {
            margin: 0 auto;
        }

        p {
            margin-top: 0px;
            margin-bottom: 0px;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-inverse" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">千岛湖评论统计</a>
                </div>
                <div>
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="/singlejq">单个景区</a>
                        </li>
                        <li class="active">
                            <a href="/alljq">所有景区</a>
                        </li>
                        <li>
                            <a href="indexall">种类景区 </a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>

        <form role="form" action="/alljq" method="POST">
            {% csrf_token %}
            <div class="row">
                <div class="col-xs-2">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <p>
                                <input type="checkbox" id="jq" name="jq" value="千岛湖">千岛湖</p>
                        </span>
                    </div>
                </div>
                <div class="col-xs-2">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <p>
                                <input type="checkbox" id="jq" name="jq" value="西湖">西湖</p>
                        </span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <label for="name">请选择年份:</label>
                    <select class="form-control" id="year" name="year">
                        <option value="2018">2018</option>
                        <option value="2017">2017</option>
                        <option value="2016">2016</option>
                    </select>
                </div>
                <div class="col-xs-6">
                    <label for="month">请选择月份:</label>
                    <select class="form-control" id="month" name="month">
                        <option value="1">1</option>

                        <option value="2">2</option>

                        <option value="3">3</option>

                        <option value="4">4</option>

                        <option value="5">5</option>

                        <option value="6">6</option>

                        <option value="7">7</option>

                        <option value="8">8</option>

                        <option value="9">9</option>

                        <option value="10">10</option>

                        <option value="11">11</option>

                        <option value="12">12</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="xs-col-12">
                    <button style="margin-left: 20px;margin-top: 20px" type="submit" id="tijiao" class="btn btn-default">提交</button>
        </form>

        <h1>{{name}}</h1>
        <div id="main1" class='mydiv' style="width: 700px;height:400px;"></div>
        </div>
        <script src="static/scripts/AllJq.js"></script>
</body>

</html>
