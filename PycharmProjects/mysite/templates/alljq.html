<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>所有景区</title>
    <!-- 引入 echarts.js -->
    <link href="../static/libs/boostrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../static/libs/boostrap/css/font-awesome.min.css" rel="stylesheet">

    <link rel="stylesheet" href="../static/libs/sweetalert/dist/sweetalert.css">
    <script src="../static/libs/echarts.js"></script>
    <script src="../static/libs/jquery-3.3.1.min.js"></script>
    <script src="../static/libs/boostrap/bootstrap.min.js"></script>
    <script src="../static/libs/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gasparesganga-jquery-loading-overlay@2.1.3/dist/loadingoverlay.min.js"></script>

</head>

<body>
    <div class="container">
        <nav class="navbar navbar-inverse" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">千岛湖评论统计</a>
                </div>
                <div>
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="/singlejq">景区内部</a>
                        </li>
                        <li class="active">
                            <a href="/alljq">对比分析</a>
                        </li>
                        <li>
                            <a href="/kindjq">同环比分析 </a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>

        <form role="form" action="/alljq" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <div class="row">
                <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" id="jqMenu" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="true">
                        请选择需对比景区
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="jqMenu">
                        <p><input type="checkbox" id="jq" name="jq" value="西湖">西湖</p>
                        <p><input type="checkbox" id="jq" name="jq" value="溪口">溪口</p>
                    </ul>
                </div>
                </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <label for="startYear">请选择起始年份：</label>
                        <select class="form-control" id="startYear" name="startYear">
                            <option value="2018">2018</option>
                            <option value="2017">2017</option>
                            <option value="2016">2016</option>
                        </select>
                    </div>
                    <div class="col-xs-6">
                        <label for="startMonth">请选择起始月份：</label>
                        <select class="form-control" id="startMonth" name="startMonth">
                            <option value="01">1</option>
                            <option value="02">2</option>
                            <option value="03">3</option>
                            <option value="04">4</option>
                            <option value="05">5</option>
                            <option value="06">6</option>
                            <option value="07">7</option>
                            <option value="08">8</option>
                            <option value="09">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <label for="endYear">请选择结束年份：</label>
                        <select class="form-control" id="endYear" name="endYear">
                            <option value="2018">2018</option>
                            <option value="2017">2017</option>
                            <option value="2016">2016</option>
                        </select>
                    </div>
                    <div class="col-xs-6">
                        <label for="endMonth">请选择结束月份：</label>
                        <select class="form-control" id="endMonth" name="endMonth">
                            <option value="01">1</option>
                            <option value="02">2</option>
                            <option value="03">3</option>
                            <option value="04">4</option>
                            <option value="05">5</option>
                            <option value="06">6</option>
                            <option value="07">7</option>
                            <option value="08">8</option>
                            <option value="09">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        <label for="time">请选择间隔：</label>
                        <select class="form-control" id="time" name="time">
                            <option value="year">年</option>
                            <option value="month">月</option>
                            <option value="season">季度</option>
                            <option value="week">周</option>
                        </select>
                    </div>
                  <div class="col-xs-6">
                        <div class="dropdown">
                                <button class="btn btn-default dropdown-toggle" type="button" id="platformMenu" data-toggle="dropdown" aria-haspopup="true"
                                    aria-expanded="true">
                                    请选择平台
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="platformMenu">
                                    <p> <input type="checkbox" id="platform" name="platform" value="所有">所有</p>
                                    <p> <input type="checkbox" id="platform" name="platform" value="携程">携程</p>
                                    <p> <input type="checkbox" id="platform" name="platform" value="去哪儿">去哪儿</p>
                                    <p> <input type="checkbox" id="platform" name="platform" value="驴妈妈">驴妈妈</p>
                                    <p> <input type="checkbox" id="platform" name="platform" value="马蜂窝">马蜂窝</p>
                                    <p> <input type="checkbox" id="platform" name="platform" value="途牛">途牛</p>
                                    <p> <input type="checkbox" id="platform" name="platform" value="大众点评">大众点评</p>
                                    <p> <input type="checkbox" id="platform" name="platform" value="飞猪">飞猪</p>
                                    <p> <input type="checkbox" id="platform" name="platform" value="艺龙">艺龙</p>
                                </ul>
                            </div>



                  </div>
</div>

                    <div class="row">
                        <div class="col-xs-10">

                            <button style="margin-left: 20px;margin-top: 10px" id="submit" type="submit" class="btn btn-default">提交</button>
                        </div>
                    </div>
        </form>

     <div id = "echart">
         
     </div>

    </div>
    <script src="../static/scripts/AllJq.js"></script>
</body>

</html>
